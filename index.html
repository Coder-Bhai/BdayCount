<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Birthday Countdown
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
        h1, h2 {
            font-family: 'Pacifico', cursive;
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .bounce {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
  </style>
 </head>
 <body class="bg-gradient-to-r from-pink-300 via-purple-300 to-pink-300 flex flex-col items-center justify-center min-h-screen p-4">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full text-center fade-in">
   <h1 class="text-4xl text-pink-600 mb-4 bounce">
    Happy Birthday, Bestie!
   </h1>
   <p class="text-lg text-gray-700 mb-6">
    Counting down the days until your special day!
   </p>
   <div class="text-3xl text-pink-500 mb-6" id="countdown">
   </div>
   <div class="text-lg text-gray-700 mb-4" id="quote">
   </div>
   <img alt="A beautiful birthday cake with candles and decorations" class="mx-auto rounded-lg shadow-md" height="200" src="https://storage.googleapis.com/a1aa/image/Mge9ktoiQCUzayteHULPp6LyJnQkI1PuZMOWBsQAXp9DC1uTA.jpg" width="300"/>
  </div>
  <script>
   const quotes = [
            "A best friend is like a four-leaf clover: hard to find and lucky to have.",
            "Friends are the family we choose for ourselves.",
            "May your birthday be filled with laughter, joy, and all the love your heart can hold.",
            "Life was meant for good friends and great adventures.",
            "Good friends are like stars. You don't always see them, but you know they're always there.",
            "Friendship is the only cement that will ever hold the world together.",
            "A true friend is someone who sees the pain in your eyes while everyone else believes the smile on your face."
        ];

        const countdown = () => {
            const countDate = new Date('Nov 21, 2024 00:00:00').getTime();
            const now = new Date().getTime();
            const gap = countDate - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const textDay = Math.floor(gap / day);
            const textHour = Math.floor((gap % day) / hour);
            const textMinute = Math.floor((gap % hour) / minute);
            const textSecond = Math.floor((gap % minute) / second);

            document.getElementById('countdown').innerText = `${textDay}d ${textHour}h ${textMinute}m ${textSecond}s`;

            if (gap < 0) {
                clearInterval(interval);
                document.getElementById('countdown').innerText = "Happy Birthday!";
                showPopup();
            }
        };

        const showPopup = () => {
            alert("Happy Birthday! ðŸŽ‰ðŸŽ‚ðŸŽˆ");
        };

        const changeQuote = () => {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById('quote').innerText = quotes[randomIndex];
        };

        const interval = setInterval(countdown, 1000);
        changeQuote();
        setInterval(changeQuote, 86400000); // Change quote every 24 hours
  </script>
 </body>
</html>
